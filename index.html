<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASKKALOO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />

</head>
<body>
    <nav id="desktop-nav">
        <div class="logo"> ASKKALOO </div>
        <div>
            <ul class="nav-links">
                <li><a href="#Why_Us">Why Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">ASKKALOO</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#Why_Us" onclick="toggleMenu()">Why Us</a></li>
                <li><a href="#services" onclick="toggleMenu()">Services</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>

            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="ASKKALOO profile picture" />
        </div>
        <div class="section__text">
            
            <h1 class="title">ASKKALOO</h1>
            <p class="section__text__p1"> Redefining Convenience,<br> One Solution at a Time</p>
            <div class="btn-container">
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact Us
                </button>
            </div>
            <div id="social-container">
                <img
                    src="./assets/twitter.svg"
                    alt="our twitter profile"
                    class="icon"
                    onclick="location.href='https://x.com/askkaloo/'"
                />
                <img
                    src="./assets/facebook.svg"
                    alt="our facebook profile"
                    class="icon"
                    onclick="location.href='https://facebook.com/askkaloo/'"
                />
            </div>
        </div>

    </section>

    <section id="why_us">

        <h1 class="title">Why Choose Us?</h1>
        

        <div class="about-details-container">
            <div class="about-containers">
                <div class="details-container">
                    <img src="./assets/experience.png" alt="Experience Icon" class="icon"
                    />
                </div>
            </div>

        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
